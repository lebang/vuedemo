<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实现vue</title>
</head>
<body>
	<script>
		function Archiver() {
			var temperature = null;
			var archive = [];

			Object.defineProperty(this, 'temperature', {
				get:function() {
					console.log('get!')
					return temperature;
				},
				set:function(value) {
					console.log('set!')
					temperature = value;
					archive.push({val:temperature})
				}
			});

			this.getArchive = function() {return archive;}
		}

		var arc = new Archiver();
		arc.temperature;
		arc.temperature = 11;
		arc.getArchive();
		console.log(arc.getArchive());
	</script>
</body>
</html>
